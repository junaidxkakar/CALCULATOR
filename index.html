<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="box">
        <div>
            <input readonly class="inp" type="text" name="" id="inp">
        </div>
        <div>
            <button onclick="clearall()">C</button>
           
        </div>
        <div>
            <button onclick="dabaya(7)">7</button>
            <button onclick="dabaya(8)">8</button>
            <button onclick="dabaya(9)">9</button>
            <button style="background-color: coral;" onclick="dabaya('*')">x</button>

        </div>
        <div>
            <button onclick="dabaya(4)">4</button>
            <button onclick="dabaya(5)">5</button>
            <button onclick="dabaya(6)">6</button>
            <button style="background-color: coral;" onclick="dabaya('-')">-</button>

        </div>
        <div>
            <button onclick="dabaya(1)">1</button>
            <button onclick="dabaya(2)">2</button>
            <button onclick="dabaya(3)">3</button>
            <button style="background-color: coral;" onclick="dabaya('+')">+</button>

        </div>
        <div>
            <button onclick="dabaya(0)">0</button>
            <button onclick="dabaya('/')">/</button>
            <button onclick="dabaya('%')">%</button>
            <button style="background-color: coral;" id="eq" onclick="eq()">=</button>

        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
